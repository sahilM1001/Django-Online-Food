{% load static %}
<!DOCTYPE>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'login/loginStyles.css'%}">
    </head>

    <body>
        <div class="container">
            <div class="leftContainer">
                <h1>
                    Welcome to Food-O-City
                </h1>

                <div>
                    <img src="../../static/images/foodocity.PNG">
                </div>
            </div>

            <div class="rightContainer">
                <h1>
                    Login Now
                </h1>

                <form method="POST">
                    {% csrf_token %}
                    <div class="formRow">
                        <label>Email Id</label>
                        <input type="text" placeholder="User Name or Email" class="formInputRows" name="email" required>
                    </div>
                    <div class="formRow">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" class="formInputRows" name="password" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                    </div>

                    <div class="formRow">
                        <input type="submit" class="loginBtn" value="Log In" name="loginBtn">
                    </div>

                    <div>
                        <a href="/signup">Sign Up</a>
                    </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
